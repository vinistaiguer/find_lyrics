<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https: //fonts.googleapis.com/css2? family = Open + Sans & family = Prompt: ital, wght @ 0,400; 0,500; 0,700; 1,700 & family = Roboto: wght @ 400; 500; 700 & display = swap "rel = "folha de estilo">

    <link rel="stylesheet" href="./src/css/style.css">


    <title>LYRICS</title>
</head>
<body>
    <header class="container-header">
        <h1 class="title">Lyrics</h1>
    </header>
    <main>
        <form class="form-horizontal">
            <fildset class="form-group">
                <div class="form">
                    <legend class="form-legend">Banda | Músico</legend>
                        <p>
                            <input class="size_1" type="text" name="size" id="artist" placeholder="Digite a banda" />
                            <label for="size_1"></label>
                        </p> 
                </div>
                <div class="form form-2">
                    <legend class="form-legend">Música</legend>
                        <p>
                            <input class="size_1" type="text" name="size" id="song" placeholder="Digite a música" />
                            <label for="size_1"></label>
                        </p> 
                </div>

                <button class="btn-form" type="submit">Pesquise</button>
            </fildset>
        </form>
        <div class="container-lyrics">
            <pre id="lyrics"></pre>
        </div>

    </main>

    <footer>
        <p>Vinícius Staiguer &copy</p>
    </footer>
    
</body>
</html>
